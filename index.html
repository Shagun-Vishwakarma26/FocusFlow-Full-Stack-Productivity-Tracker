<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity Report - CodTech</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        #report-content { max-width: 900px; margin: auto; background: white; padding: 40px; border-radius: 8px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .stats-grid { display: flex; gap: 20px; margin: 25px 0; }
        .card { flex: 1; padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .bg-green { background: #2ecc71; } .bg-red { background: #e74c3c; } .bg-blue { background: #3498db; }
        .btn-download { background: #555; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; float: right; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <button class="btn-download" onclick="downloadPDF()">ðŸ“¥ Download Report PDF</button>

    <div id="report-content">
        <div class="header">
            <h1>Productivity Analysis</h1>
            <p>Date: <span id="current-date"></span></p>
        </div>

        <div class="stats-grid">
            <div class="card bg-green">
                <h3>Productive</h3>
                <h2 id="total-prod">0s</h2>
            </div>
            <div class="card bg-red">
                <h3>Unproductive</h3>
                <h2 id="total-unprod">0s</h2>
            </div>
            <div class="card bg-blue">
                <h3>Neutral</h3>
                <h2 id="total-neut">0s</h2>
            </div>
        </div>

        <canvas id="mainChart" style="max-height: 300px;"></canvas>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Time Spent</th>
                    <th>Efficiency</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

<script>
    document.getElementById('current-date').innerText = new Date().toLocaleDateString();

    async function loadData() {
        const response = await fetch('http://localhost:5000/api/weekly');
        const data = await response.json();

        let prod = 0, unprod = 0, neut = 0;
        data.forEach(item => {
            if(item._id.cat === 'Productive') prod = item.total;
            if(item._id.cat === 'Unproductive') unprod = item.total;
            if(item._id.cat === 'Neutral') neut = item.total;
            
            document.getElementById('tableBody').innerHTML += `
                <tr>
                    <td>${item._id.cat}</td>
                    <td>${item.total} Seconds</td>
                    <td>${((item.total/(prod+unprod+neut))*100).toFixed(1)}%</td>
                </tr>`;
        });

        document.getElementById('total-prod').innerText = prod + "s";
        document.getElementById('total-unprod').innerText = unprod + "s";
        document.getElementById('total-neut').innerText = neut + "s";

        new Chart(document.getElementById('mainChart'), {
            type: 'doughnut',
            data: {
                labels: ['Productive', 'Unproductive', 'Neutral'],
                datasets: [{
                    data: [prod, unprod, neut],
                    backgroundColor: ['#2ecc71', '#e74c3c', '#3498db']
                }]
            }
        });
    }

    function downloadPDF() {
        const element = document.getElementById('report-content');
        html2pdf().from(element).save('Productivity_Report.pdf');
    }

    loadData();
</script>
</body>
</html>
